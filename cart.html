<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart Carine Resturant</title>
    <!-- font awesome cdn link  @ https://cdnjs.com/ The iconic SVG, font, and CSS toolkit  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--  css file link  -->
    <link rel="stylesheet" href="Home_CSS.css">

</head>

<body>

    <!-- header section starts  -->
    <header>

        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo">CARINE </a> <!-- logo-->

        <nav class="navbar">
            <a href="Homepage.html">Home</a>
            <a href="Homepage.html#Categories">Categories</a>
            <a href="menu.html">Menu</a>
            <a href="Homepage.html#footer">Contact</a>
        </nav>

        <div class="icons">
            <!-- show icon search, login, shopping cart-->
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
            <i class="fas fa-shopping-cart" id="shopping-cart"></i>
            <i class="fa fa-heart" style="font-size:20px;color:aliceblue" id="heart"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>
    <!-- header section ends -->

    <div class="menu" id="menu">
         <div id="dear">
            <h4>Dear customer <br>
                On this page, you can confirm the order <br>
                And select the quantity you want</h4>
         </div> 
       
        <div class="menu_box-container" id="cart-center">
            <div class="box" style="margin-left: auto;margin-right: auto; background: rgb(243, 243, 219); margin-bottom: 4.5%;
            max-width: 500px;
            max-height: 300px">
                <img src="images/menu-1.jpg" alt="">
                <div class="menu-content">
                    <h3>Burrata</h3>
                    <h5>30$</h5>
                    <label for="quantity" > Quantity</label> 
                    <input type="number" min="1" max="12" value="1" id="quantity" name="quantity" style="width: 4em;">
                    <br>
                    <a href="#"><button class="btn">Add to cart</button></a>
                </div>
            </div>

        </div>
    </div>


    <!-- menu section ends -->
    <section class="footer" id="footer">

        <div class="box-container">

            <div class="box">
                <h3>Call us</h3>
                <h2>+972-591-0203-01</h2>
                <h2>08 2020 2021</h2>

            </div>
            <div class="box">

                <h3>Connect with us </h3>
                <a class="social-icon" href="https://www.facebook.com/">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a class="social-icon" href="https://www.instagram.com/">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a class="social-icon" href="https://twitter.com/">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </div>
        </div>
        <h1 class="credit"> created by Eng. Amal Enaam Alaa Aseel Ola  </h1>

    </section>
    <!-- footer section end-->

    <!--  js file link  -->
    <script src="Home_js.js"></script>
    <!--for icon social media-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
